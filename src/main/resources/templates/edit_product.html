<!-- src/main/resources/templates/edit_product.html -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{common :: commonHead}">
  <title>Edit Product</title>
</head>
<body>
<div class="container">
  <h1 class="mt-5 text-center">Edit Product</h1>
  <form th:action="@{/products/edit/{id}(id=${product.id})}"
        th:object="${product}"
        method="post">

    <!-- CSRF 토큰 삽입 (Spring Security 사용 시 필수) -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div class="row justify-content-center">
      <div class="col-md-6">

        <!-- 상품 ID (읽기 전용) -->
        <div class="mb-3">
          <label class="form-label">Product ID:</label>
          <input type="text" class="form-control" th:field="*{id}" readonly />
        </div>

        <!-- 상품 이름 -->
        <div class="mb-3">
          <label class="form-label">Product Name:</label>
          <input type="text" class="form-control" th:field="*{name}" />
          <div th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}"
               class="text-danger"></div>
        </div>

        <!-- 브랜드 -->
        <div class="mb-3">
          <label class="form-label">Brand:</label>
          <input type="text" class="form-control" th:field="*{brand}" />
          <div th:if="${#fields.hasErrors('brand')}"
               th:errors="*{brand}"
               class="text-danger"></div>
        </div>

        <!-- 제조국 -->
        <div class="mb-3">
          <label class="form-label">Made In:</label>
          <input type="text" class="form-control" th:field="*{madeIn}" />
          <div th:if="${#fields.hasErrors('madeIn')}"
               th:errors="*{madeIn}"
               class="text-danger"></div>
        </div>

        <!-- 가격 -->
        <div class="mb-3">
          <label class="form-label">Price:</label>
          <input type="number" step="0.01" class="form-control" th:field="*{price}" />
          <div th:if="${#fields.hasErrors('price')}"
               th:errors="*{price}"
               class="text-danger"></div>
        </div>

        <!-- 저장 버튼 -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </form>
</div>

<!-- Bootstrap JS fragment -->
<div th:insert="~{common :: commonScript}"></div>
</body>
</html>
