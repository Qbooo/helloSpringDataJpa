<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container mt-5">
    <h2>새 계정 만들기</h2>
    <form th:action="@{/signup}" th:object="${userDto}" method="post">
        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" />
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" th:field="*{password}" class="form-control" />
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label>Confirm Password</label>
            <input type="password" th:field="*{confirmPassword}" class="form-control" />
            <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></div>
        </div>
        <div th:if="${signupFailed}" class="alert alert-danger" th:text="${signupFailed}"></div>
        <button type="submit" class="btn btn-primary">가입하기</button>
    </form>
    <p class="mt-3">
        이미 계정이 있으신가요?
        <a th:href="@{/login}">로그인</a>
    </p>
</div>
</body>
</html>
