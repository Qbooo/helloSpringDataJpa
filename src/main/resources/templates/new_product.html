<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{common :: commonHead}">
    <title>Create New Product</title>
</head>

<body>
<div class="container">
    <h1 class="mt-5 text-center">Create New Product</h1>
    <br />
    <form th:action="@{/products/save}"
          th:object="${product}"
          method="post">

        <!-- 1) CSRF 토큰 삽입 -->
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />

        <!-- 2) Product Name -->
        <div class="mb-3">
            <label class="form-label">Product Name:</label>
            <input type="text"
                   class="form-control"
                   th:field="*{name}" />
            <!-- 에러 메시지 -->
            <div th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"
                 class="text-danger"></div>
        </div>

        <!-- 3) Brand -->
        <div class="mb-3">
            <label class="form-label">Brand:</label>
            <input type="text"
                   class="form-control"
                   th:field="*{brand}" />
            <div th:if="${#fields.hasErrors('brand')}"
                 th:errors="*{brand}"
                 class="text-danger"></div>
        </div>

        <!-- 4) Made In -->
        <div class="mb-3">
            <label class="form-label">Made In:</label>
            <input type="text"
                   class="form-control"
                   th:field="*{madeIn}" />
            <div th:if="${#fields.hasErrors('madeIn')}"
                 th:errors="*{madeIn}"
                 class="text-danger"></div>
        </div>

        <!-- 5) Price -->
        <div class="mb-3">
            <label class="form-label">Price:</label>
            <input type="number" step="0.01"
                   class="form-control"
                   th:field="*{price}" />
            <div th:if="${#fields.hasErrors('price')}"
                 th:errors="*{price}"
                 class="text-danger"></div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS 삽입 -->
<div th:insert="~{common :: commonScript}"></div>
</body>
</html>
